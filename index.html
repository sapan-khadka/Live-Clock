<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Digital Clock</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="clock-container">
      <div id="clock" class="clock"></div>
      <div class="controls">
        <button id="toggleFormat" class="btn">Switch Format</button>
        <button id="toggleSeconds" class="btn">Toggle Seconds</button>
      </div>
    </div>
    
    <!-- Alarm Section -->
    <div class="alarm-container">
      <h3>Set Alarm</h3>
      <div class="alarm-controls">
        <input type="time" id="alarmTime">
        <button id="setAlarm" class="btn">Set Alarm</button>
        <button id="stopAlarm" class="btn" disabled>Stop Alarm</button>
      </div>
      <div id="alarmStatus"></div>
    </div>
  </div>

  <audio id="alarmSound" loop>
    <source src="https://assets.mixkit.co/sfx/preview/mixkit-alarm-digital-clock-beep-989.mp3" type="audio/mpeg">
  </audio>

  <script src="script.js"></script>
</body>
</html>
